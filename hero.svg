<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200">
  <defs>
    <style>
      .title { font: bold 20px 'Segoe UI', Ubuntu, sans-serif; fill: #c9d1d9; }
      .metric-value { font: bold 32px 'Segoe UI', Ubuntu, monospace; fill: #58a6ff; }
      .metric-label { font: 12px 'Segoe UI', Ubuntu, sans-serif; fill: #8b949e; }
      .bar-label { font: 13px 'Segoe UI', Ubuntu, sans-serif; fill: #c9d1d9; }
      .last-activity { font: 14px 'Segoe UI', Ubuntu, sans-serif; fill: #8b949e; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="#0d1117" rx="8"/>
  <rect x="1" y="1" width="898" height="198" fill="none" stroke="#30363d" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" class="title">ðŸ¤– AI-Native Development Dashboard</text>

  <!-- Metrics Row -->
  <g transform="translate(30, 70)">
    <!-- AI Sessions -->
    <text x="0" y="0" class="metric-value">120</text>
    <text x="0" y="20" class="metric-label">AI SESSIONS</text>

    <!-- Turns -->
    <text x="200" y="0" class="metric-value">38.0k</text>
    <text x="200" y="20" class="metric-label">TURNS</text>

    <!-- Commits -->
    <text x="380" y="0" class="metric-value">147</text>
    <text x="380" y="20" class="metric-label">COMMITS</text>

    <!-- Repos -->
    <text x="530" y="0" class="metric-value">7</text>
    <text x="530" y="20" class="metric-label">ACTIVE REPOS</text>
  </g>

  <!-- AI Split Bar -->
  <g transform="translate(30, 130)">
    <text x="0" y="0" class="metric-label">LAST 7 DAYS</text>

    <!-- Claude segment -->
    <rect x="0" y="10" width="493.6" height="24" fill="#ff7b00" rx="2"/>
    <text x="10" y="28" class="bar-label">Claude 61.7%</text>

    <!-- Codex segment -->
    <rect x="493.6" y="10" width="306.4" height="24" fill="#10b981" rx="2"/>
    <text x="503.6" y="28" class="bar-label">Codex 38.3%</text>
  </g>

  <!-- Last Activity -->
  <text x="30" y="180" class="last-activity">âš¡ Last activity: 3m ago</text>
</svg>