name: Update Profile Dashboard

# Fetches AI session data from Life Hub API and updates profile-data.json
# Run manually or on schedule to keep the profile dashboard current.

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    env:
      USE_LIFE_HUB_API: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Collect profile data
        env:
          LIFE_HUB_API_KEY: ${{ secrets.LIFE_HUB_API_KEY }}
        working-directory: scripts
        run: python collect_data.py

      - name: Commit and push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/profile-data.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update profile data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
